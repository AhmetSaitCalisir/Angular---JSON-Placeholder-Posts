<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <app-user-item [user]="user"></app-user-item>
    <p class="card-text">
      {{ post.body }}
    </p>
    <div class="container-fuild">
      <h5 class="blockquote-footer">Yorumlar</h5>
      <div class="row" *ngFor="let comment of comments">
        <div class="col">
          <app-comment-item [comment]="comment"></app-comment-item>
        </div>
      </div>
    </div>
  </div>
</div>
