<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <app-user-item [user]="user"></app-user-item>
    <p class="card-text">
      {{ post.body }}
    </p>
    <div class="container-fuild">
      <button class="btn btn-sm" (click)="commentToggle()">
        <h5 class="blockquote-footer">
          Yorumlar
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-bar-down"
            viewBox="0 0 16 16"
            *ngIf="!commentShow"
          >
            <path
              fill-rule="evenodd"
              d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-bar-up"
            viewBox="0 0 16 16"
            *ngIf="commentShow"
          >
            <path
              fill-rule="evenodd"
              d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </h5>
      </button>
      <span *ngIf="commentShow">
        <div class="row" *ngFor="let comment of comments">
          <div class="col">
            <app-comment-item [comment]="comment"></app-comment-item>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
